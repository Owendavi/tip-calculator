<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Starthrills | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>splitter</h2>
      </header>
      <section class="calculator">
        <div class="inputs">
          <div class="bill">
            <div class="label">
              <label for="bill">Bill</label>
              <p id="bill-error" class="hidden">Can't be zero</p>
            </div>
            <input
              type="number"
              name="Bill-Input"
              id="bill"
              placeholder="0"
              min="1"
            />
          </div>
          <div class="select">
            <label for="" class="label">Select Tip %</label>
            <div class="select__btns">
              <input type="radio" name="tip" id="five" value="5" />
              <label for="five">5%</label>
              <input type="radio" name="tip" id="ten" value="10" />
              <label for="ten">10%</label>
              <input type="radio" name="tip" id="fifteen" value="15" />
              <label for="fifteen">15%</label>
              <input type="radio" name="tip" id="twenty-five" value="25" />
              <label for="twenty-five">25%</label>
              <input type="radio" name="tip" id="fifty" value="50" />
              <label for="fifty">50%</label>
              <input
                type="number"
                name="custom-tip"
                id="custom"
                class="custom"
                placeholder="Custom"
              />
            </div>
          </div>
          <div class="people">
            <div class="label">
              <label for="people">Number of People</label>
              <p id="people-count-error" class="hidden">Can't be zero</p>
            </div>

            <input
              type="number"
              name="no-of-people"
              id="people"
              placeholder="0"
              min="1"
            />
          </div>
        </div>
        <div class="display">
          <div class="output">
            <div>
              <p>Tip Amount <br /><span>/ person</span></p>
              <span class="output__number" id="tip-amount">$0.00</span>
            </div>
            <div>
              <p>Total <br /><span>/ person</span></p>
              <span class="output__number" id="total">$0.00</span>
            </div>
          </div>
          <button id="reset" disabled>RESET</button>
        </div>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul Aromolaran</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
